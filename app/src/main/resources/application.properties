spring.application.name=back-end

# ===============================
# SQL SERVER CONFIGURATION
# ===============================
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=cms;encrypt=true;trustServerCertificate=true
spring.datasource.username=cms_user
spring.datasource.password=cms@1322
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# ===============================
# MONGODB CONFIGURATION
# ===============================
spring.data.mongodb.uri=mongodb://root:YOUR_MONGODB_PASSWORD@localhost:27017/prescriptions?authSource=admin

# ===============================
# ACTUATOR (optional)
# ===============================
management.endpoint.health.show-details=always
management.health.db.enabled=true

# ===============================
# JWT
# ===============================
jwt.secret=$!@#$^%$$$%####$DDCPN0234FCFDPD8670M

# ===============================
# WEB / THYMELEAF
# ===============================
api.path=/
spring.web.resources.static-locations=classpath:/static/

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
