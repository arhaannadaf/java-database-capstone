<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}" />

    <!-- Header component -->
    <script type="module" th:src="@{/components/header.js}" defer></script>
</head>

<body>

<div class="container">
    <!-- Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="main-content">

        <h2>Admin Dashboard</h2>

        <!-- Search -->
        <input
                type="text"
                id="searchDoctor"
                placeholder="Search doctor by name"
        />

        <!-- Filters -->
        <div class="filters">
            <select id="specialtyFilter">
                <option value="">All Specialties</option>
                <option value="Cardiologist">Cardiologist</option>
                <option value="Neurologist">Neurologist</option>
                <option value="Orthopedist">Orthopedist</option>
                <option value="Dermatologist">Dermatologist</option>
                <option value="Pediatrician">Pediatrician</option>
            </select>

            <select id="timeFilter">
                <option value="">All Times</option>
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
            </select>

            <button id="addDoctorBtn">Add Doctor</button>
        </div>

        <!-- Doctors List -->
        <div id="doctorList"></div>

    </main>

    <!-- Footer -->
    <div id="footer"></div>
</div>

<!-- Modal -->
<div id="modal" class="modal hidden">
    <div class="modal-content">
        <span id="closeModal">&times;</span>
        <div id="modal-body"></div>
    </div>
</div>

<!-- JS -->
<script type="module" th:src="@{/services/doctorService.js}" defer></script>
<script type="module" th:src="@{/components/doctorCard.js}" defer></script>
<script type="module" th:src="@{/components/modal.js}" defer></script>
<script type="module" th:src="@{/admin/adminDashboard.js}" defer></script>

</body>
</html>
